<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer Contraseña - ReusoSmart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Restablecer Contraseña</h1>
  <div>
    <input type="email" id="emailReset" placeholder="Correo">
    <input type="text" id="resetCode" placeholder="Código">
    <input type="password" id="newPassword" placeholder="Nueva Contraseña">
    <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña">
    <button id="resetBtn">Restablecer</button>
  </div>

  <p>
    ¿Recordaste tu contraseña? <a href="index.html">Inicia sesión</a>
  </p>

  <script src="js/reset-password.js"></script>
</body>
</html>

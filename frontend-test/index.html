<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - ReusoSmart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Iniciar Sesión</h1>
  <div>
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginBtn">Ingresar</button>
  </div>

  <p>
    ¿No tienes cuenta? <a href="register.html">Regístrate</a><br>
    ¿Olvidaste tu contraseña? <a href="forgot-password.html">Recuperar</a>
  </p>

  <h2>Perfil</h2>
  <button id="profileBtn">Ver Perfil</button>
  <pre id="profileResult"></pre>

  <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - ReusoSmart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Registro de Usuario</h1>
  <div>
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="email" id="regEmail" placeholder="Correo">
    <input type="password" id="regPassword" placeholder="Contraseña">
    <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña">
    <button id="registerBtn">Registrar</button>
  </div>

  <p>
    ¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a>
  </p>

  <script src="js/register.js"></script>
</body>
</html>
